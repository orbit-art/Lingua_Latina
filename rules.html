<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Правила — Lingua Latina Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="hero compact">
    <h1>Словарь правил</h1>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-nav">☰ Меню</button>
    <nav id="site-nav" class="nav">
      <a class="nav-link" href="index.html">Главная</a>
      <a class="nav-link" href="translator.html">Переводчик</a>
      <a class="nav-link" href="stats.html">Статистика</a>
      <a class="nav-link" href="vocab.html">Слова</a>
      <a class="nav-link active" href="rules.html">Правила</a>
      <a class="nav-link" href="idioms.html">Крылатые выражения</a>
      <a class="nav-link" href="practice.html">Практика</a>
      <div class="nav-settings">
        <label class="theme-select-wrap">
          <span>Тема</span>
          <select id="themeSelect" aria-label="Тема сайта">
            <option value="dark">Тёмная тема</option>
            <option value="light">Светлая тема</option>
          </select>
        </label>
        <label class="eco-toggle">
          <input id="ecoModeToggle" type="checkbox" />
          <span>Эко-режим</span>
        </label>
        <div class="accent-palette" aria-label="Акцентные цвета">
          <button type="button" class="accent-dot" data-accent="#7c133b" title="Алый"></button>
          <button type="button" class="accent-dot" data-accent="#53a77d" title="Изумрудный"></button>
          <button type="button" class="accent-dot" data-accent="#ffebba" title="Золотой"></button>
          <button type="button" class="accent-dot" data-accent="#6f96aa" title="Голубой"></button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Добавить правило</h2>
      <form id="ruleForm" class="form-grid">
        <input id="ruleTitle" type="text" placeholder="Название" required />
        <input id="ruleCategory" type="text" placeholder="Категория" required />
        <input id="ruleNote" type="text" placeholder="Описание" required />
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section class="card">
      <h2>Поиск</h2>
      <input id="ruleSearch" type="search" placeholder="Поиск правил" />
      <ul id="ruleList" class="list"></ul>
      <div class="list-footer">
        <span id="rulePaginationInfo" class="muted"></span>
        <button id="ruleLoadMoreBtn" type="button" class="secondary-btn">Показать ещё</button>
      </div>
    </section>

    <section class="card import-card">
      <h2>Импорт правил через JSON</h2>
      <p class="muted">Вставь массив правил или объект вида <code>{"rules": [...]}</code>. Поля: <code>title</code>, <code>category</code>, <code>note</code>.</p>
      <textarea id="ruleJsonInput" rows="7" placeholder='[{"title":"I склонение","category":"Существительные","note":"-a в Nom. sg."}]'></textarea>
      <div class="hero-actions">
        <button id="importRulesJsonBtn" type="button">Импортировать правила</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
