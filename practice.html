<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Практика — Lingua Latina Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="hero compact">
    <h1>Практика</h1>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-nav">☰ Меню</button>
    <nav id="site-nav" class="nav">
      <a class="nav-link" href="index.html">Главная</a>
      <a class="nav-link" href="translator.html">Переводчик</a>
      <a class="nav-link" href="stats.html">Статистика</a>
      <a class="nav-link" href="vocab.html">Слова</a>
      <a class="nav-link" href="rules.html">Правила</a>
      <a class="nav-link" href="idioms.html">Крылатые выражения</a>
      <a class="nav-link active" href="practice.html">Практика</a>
      <div class="nav-settings">
        <label class="theme-select-wrap">
          <span>Тема</span>
          <select id="themeSelect" aria-label="Тема сайта">
            <option value="dark">Тёмная тема</option>
            <option value="light">Светлая тема</option>
          </select>
        </label>
        <label class="eco-toggle">
          <input id="ecoModeToggle" type="checkbox" />
          <span>Эко-режим</span>
        </label>
        <div class="accent-palette" aria-label="Акцентные цвета">
          <button type="button" class="accent-dot" data-accent="#7c133b" title="Алый"></button>
          <button type="button" class="accent-dot" data-accent="#53a77d" title="Изумрудный"></button>
          <button type="button" class="accent-dot" data-accent="#ffebba" title="Золотой"></button>
          <button type="button" class="accent-dot" data-accent="#6f96aa" title="Голубой"></button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card two-col">
      <div>
        <h2>Карточки</h2>
        <div id="flashcard" class="flashcard">Добавь слова, чтобы начать.</div>
        <div class="hero-actions">
          <button id="randomCardBtn">Случайная</button>
          <button id="flipCardBtn" class="secondary-btn">Перевернуть</button>
        </div>
      </div>
      <div>
        <h2>Тест: выбери перевод</h2>
        <p id="quizQuestion">Добавь минимум 4 слова.</p>
        <div id="quizOptions" class="quiz-options"></div>
        <p id="quizFeedback" class="muted"></p>
      </div>
    </section>


    <section class="card">
      <h2>Челлендж дня</h2>
      <p id="dailyChallengeProgress" class="muted">0/15 правильных ответов</p>
      <div class="bar-track"><div id="dailyChallengeFill" class="bar-fill"></div></div>
      <p id="dailyChallengeHint" class="muted">Выполни и получи +120 XP</p>
    </section>

    <section class="card">
      <h2>Интересная практика: введи перевод сам</h2>
      <p id="typingQuestion">Нажми «Новый вопрос».</p>
      <form id="typingForm" class="form-inline">
        <input id="typingAnswer" type="text" placeholder="Твой перевод" required />
        <button type="submit">Проверить</button>
        <button id="newTypingBtn" type="button" class="secondary-btn">Новый вопрос</button>
      </form>
      <p id="typingFeedback" class="muted"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
