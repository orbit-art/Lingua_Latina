<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Переводчик — Lingua Latina Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero compact">
    <h1>Переводчик</h1>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-nav">☰ Меню</button>
    <nav id="site-nav" class="nav">
      <a class="nav-link" href="index.html">Главная</a>
      <a class="nav-link active" href="translator.html">Переводчик</a>
      <a class="nav-link" href="stats.html">Статистика</a>
      <a class="nav-link" href="vocab.html">Слова</a>
      <a class="nav-link" href="rules.html">Правила</a>
      <a class="nav-link" href="idioms.html">Крылатые выражения</a>
      <a class="nav-link" href="practice.html">Практика</a>
      <div class="nav-settings">
        <select id="themeSelect" aria-label="Тема сайта">
          <option value="dark">Тёмная тема</option>
          <option value="light">Светлая тема</option>
        </select>
        <div class="accent-palette" aria-label="Акцентные цвета">
          <button type="button" class="accent-dot" data-accent="#7c133b" title="Алый"></button>
          <button type="button" class="accent-dot" data-accent="#53a77d" title="Изумрудный"></button>
          <button type="button" class="accent-dot" data-accent="#ffebba" title="Золотой"></button>
          <button type="button" class="accent-dot" data-accent="#6f96aa" title="Голубой"></button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card translator-card">
      <h2>Переводчик как в Google-подобном формате</h2>
      <p class="muted">Онлайн-перевод, базовый латинский словарь и варианты перевода.</p>
      <form id="translatorForm" class="form-grid">
        <select id="translatorDirection" aria-label="Направление перевода">
          <option value="la-ru">Латынь → Русский</option>
          <option value="ru-la">Русский → Латынь</option>
        </select>
        <input id="translatorInput" type="text" placeholder="Введи слово или фразу" required />
        <button type="submit">Перевести</button>
      </form>
      <div id="translatorResult" class="translator-result muted">Здесь появится перевод.</div>
      <h3>Варианты перевода</h3>
      <ul id="translatorHints" class="translator-hints"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
