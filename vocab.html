<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Слова — Lingua Latina Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="hero compact">
    <h1>Словарь слов</h1>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-nav">☰ Меню</button>
    <nav id="site-nav" class="nav">
      <a class="nav-link" href="index.html">Главная</a>
      <a class="nav-link" href="translator.html">Переводчик</a>
      <a class="nav-link" href="stats.html">Статистика</a>
      <a class="nav-link active" href="vocab.html">Слова</a>
      <a class="nav-link" href="rules.html">Правила</a>
      <a class="nav-link" href="idioms.html">Крылатые выражения</a>
      <a class="nav-link" href="practice.html">Практика</a>
      <div class="nav-settings">
        <label class="theme-select-wrap">
          <span>Тема</span>
          <select id="themeSelect" aria-label="Тема сайта">
            <option value="dark">Тёмная тема</option>
            <option value="light">Светлая тема</option>
          </select>
        </label>
        <label class="eco-toggle">
          <input id="ecoModeToggle" type="checkbox" />
          <span>Эко-режим</span>
        </label>
        <div class="accent-palette" aria-label="Акцентные цвета">
          <button type="button" class="accent-dot" data-accent="#7c133b" title="Алый"></button>
          <button type="button" class="accent-dot" data-accent="#53a77d" title="Изумрудный"></button>
          <button type="button" class="accent-dot" data-accent="#ffebba" title="Золотой"></button>
          <button type="button" class="accent-dot" data-accent="#6f96aa" title="Голубой"></button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Добавить слово</h2>
      <form id="wordForm" class="form-grid">
        <input id="latinWord" type="text" placeholder="Латинское слово" required />
        <input id="wordMeaning" type="text" placeholder="Перевод" required />
        <input id="wordExample" type="text" placeholder="Пример" />
        <input id="wordTags" type="text" placeholder="Теги через запятую (напр. природа, базовое)" />
        <select id="wordPartOfSpeech">
          <option value="noun">Существительное</option>
          <option value="verb">Глагол</option>
          <option value="adjective">Прилагательное</option>
          <option value="adverb">Наречие</option>
          <option value="phrase">Фраза/выражение</option>
          <option value="other" selected>Другое</option>
        </select>
        <select id="wordDifficulty">
          <option value="easy">Лёгкое</option>
          <option value="medium" selected>Среднее</option>
          <option value="hard">Сложное</option>
        </select>
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section class="card">
      <h2>Поиск и сортировка</h2>
      <div class="toolbar toolbar-wide">
        <input id="wordSearch" type="search" placeholder="Поиск по слову, тегу, примеру" />
        <select id="wordFilter">
          <option value="all">Все</option>
          <option value="learned">Выученные</option>
          <option value="notLearned">В процессе</option>
          <option value="hard">Сложные</option>
        </select>
        <select id="wordPartFilter">
          <option value="all">Все части речи</option>
          <option value="noun">Существительные</option>
          <option value="verb">Глаголы</option>
          <option value="adjective">Прилагательные</option>
          <option value="adverb">Наречия</option>
          <option value="phrase">Выражения</option>
          <option value="other">Другое</option>
        </select>
        <select id="wordSort">
          <option value="newest">Сначала новые</option>
          <option value="latin-asc">A → Z</option>
          <option value="latin-desc">Z → A</option>
          <option value="difficulty">По сложности</option>
          <option value="learned-first">Сначала выученные</option>
        </select>
      </div>
      <ul id="wordList" class="list"></ul>
      <div class="list-footer">
        <span id="wordPaginationInfo" class="muted"></span>
        <button id="wordLoadMoreBtn" type="button" class="secondary-btn">Показать ещё</button>
      </div>
    </section>

    <section class="card import-card">
      <h2>Импорт слов через JSON</h2>
      <p class="muted">Вставь массив слов или объект вида <code>{"words": [...]}</code>. Поля: <code>latin</code>, <code>meaning</code>, опционально <code>example</code>, <code>difficulty</code>, <code>partOfSpeech</code>, <code>tags</code>.</p>
      <textarea id="wordJsonInput" rows="7" placeholder='[{"latin":"aqua","meaning":"вода"}]'></textarea>
      <div class="hero-actions">
        <button id="importWordsJsonBtn" type="button">Импортировать слова</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
