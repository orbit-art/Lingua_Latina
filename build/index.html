<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lingua Latina — учи латынь как в Дуолинго</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Lingua Latina</h1>
    <p>Мини-платформа для изучения латыни: курсы, слова и правила в одном месте.</p>
    <button id="startBtn">Начать обучение</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Курсы</h2>
      <p class="muted">Отмечай уроки и отслеживай прогресс.</p>
      <div id="progressWrap">
        <div class="progress-track">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText">0% завершено</p>
      </div>
      <ul id="courseList" class="check-list"></ul>
    </section>

    <section class="card two-col">
      <div>
        <h2>Словарик изученных слов</h2>
        <form id="wordForm" class="form-inline">
          <input id="latinWord" type="text" placeholder="латинское слово (например, aqua)" required />
          <input id="wordMeaning" type="text" placeholder="перевод" required />
          <button type="submit">Добавить</button>
        </form>
        <ul id="wordList" class="list"></ul>
      </div>

      <div>
        <h2>Словарик изученных правил</h2>
        <form id="ruleForm" class="form-inline">
          <input id="ruleTitle" type="text" placeholder="Название правила" required />
          <input id="ruleNote" type="text" placeholder="Краткое описание" required />
          <button type="submit">Добавить</button>
        </form>
        <ul id="ruleList" class="list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>Consistentia vincit — «Постоянство побеждает».</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
